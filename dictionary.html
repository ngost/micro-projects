<!DOCTYPE html>
<head>
	<header>
	</header>
	<script>
		const BASE_URL = ["https://m.dic/daum.net/search.do?q=",
		"https://en.dict.naver.com/#/search?range=all&query=",
		"https://www.merriam-webster.com/dictionary/",
		"https://www.dictionary.com/browse/"];
		
		function enter(){
			if(window.event.keyCode == 13){
				search();
			}
		}
		
		function search(){
			var mKeyword = document.getElementById('keyword').value;
			
			document.getElementById('daum').src = `${BASE_URL[0]}${mKeyword}`;
			document.getElementById('naver').src = `${BASE_URL[1]}${mKeyword}`;
			document.getElementById('merriam').src = `${BASE_URL[2]}${mKeyword}`;
			document.getElementById('thesaurus').src = `${BASE_URL[3]}${mKeyword}`;
		}
	</script>
</head>
<body>
	<h5>사샤 Dictionary</h5>
	<div>
		<input id="keyword" type="text" onkeyup="enter()"><input type="button" value="검색" onclick="search()">
	</div>
	<div style="width:100%; height:100%;">
		<div style="border: 1px solid black; float: left; width: 24.8%; height:100%;">
			<iframe id="daum" src="https://dic.daum.net/search.do?q=love" style="width: 100%; height: 1000px;">
			</iframe>
		</div>
		<div style="border: 1px solid black; float: left; width: 24.8%; height:100%;">
			<iframe id="naver" src="https://en.dict.naver.com/#/search?range=all&query=love" style="width: 100%; height: 1000px;">
			</iframe>
		</div>
		<div style="border: 1px solid black; float: left; width: 24.8%; height:100%;">
			<iframe  id="merriam" src="https://www.merriam-webster.com/dictionary/love" style="width: 100%; height: 1000px;">
			</iframe>
		</div>
		<div style="border: 1px solid black; float: left; width: 24.8%; height:100%;">
			<iframe id="thesaurus" src="https://www.dictionary.com/browse/love" style="width: 100%; height: 1000px;">
			</iframe>
		</div>
	</div>
</body>
</html>
